<!DOCTYPE html>

<body>
    <h1>Percentage Calculators</h1>
    <form  id='percent_cal'>
        <select name="calc_menu" id="calc_menu">
            <option value="x_is_what_percent_of_y">X is what % of Y</option>
            <option value="what_is_y%_of_x">What is Y% of X?</option>
            <option value="x_is_y%_of_what">X is Y% of what?</option>
            <option value="what_%_of_x_is_y">What % of X is Y?</option>
            <option value="x%_of_what_is_y">X% of what is Y?</option>
            <option value="y%_of_x_is_what">Y% of X is what?</option>
        </select><br>
        X:<input type="text" id="numField1"> <br>
        Y:<input type="text" id="numField2">?<br>
        <input type="submit" value="Calculate">
    </form>
    <h3 id="result1">Result: 100%</h3>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
